<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Meganathan">
    <title>Kundu's Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Cake.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Kundu's Birthday!</h1>
        <div id="countdown">
            <div class="time">
                <div id="days"></div>
                <div class="label">Days</div>
            </div>
            <div class="time">
                <div id="hours"></div>
                <div class="label">Hours</div>
            </div>
            <div class="time">
                <div id="minutes"></div>
                <div class="label">Minutes</div>
            </div>
            <div class="time">
                <div id="seconds"></div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="decorations">
            <img class="balloon balloon-left" src="ballon.png" alt="balloon-png">
            <img class="balloon balloon-right" src="ballon.png" alt="balloon-png">
            <img class="party-hat" src="hat.png" alt="party-hat">
            <img src="rope.png" alt="party-rope" class="common party-rope left">
            <img src="rope.png" alt="party-rope" class="common party-rope right">
            <img class="common flame one" src="Flame.png" alt="flame-candle">
            <img class="common flame two" src="Flame.png" alt="flame-candle">
            <img class="common flame three" src="Flame.png" alt="flame-candle">
            <!-- <img src="gift.png" alt="Bday-gift" class="gift common"> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
